{% macro validationResultPanel(valid, error_count) %}
<div class="govuk-panel {% if valid %}govuk-panel--confirmation{% else %}govuk-panel--error{% endif %}">
    <h2 class="govuk-panel__title govuk-panel__title--l">
        {%- if valid -%}
        Standard met
        {%- else -%}
        {{ error_count }} {{ "error"|pluralise("", "s", error_count) }} found
        {%- endif -%}
    </h2>
</div>
{% endmacro %}
