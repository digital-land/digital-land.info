{% if serviceStatus %}
<article class="app-service-alert app-service-alert--outage">
  <div class="{{ 'govuk-width-container' if not fullWidthHeader else '' }}">
    <p class="app-service-alert__text">
      <strong class="govuk-tag app-service-alert__tag">Service status</strong>
      {{ serviceStatus | d('We are investigating an <a href="/service-status" class="app-service-alert__link">availability issue for some users</a>.') | safe }}
    </p>
  </div>
</article>
{% endif %}
